<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with ChatGPT</title>
</head>
<body>
    <h1>Chat with ChatGPT</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="user_input" value="{{ user_input|default_if_none:'' }}" />
        <button type="submit">Send</button>
    </form>
    {% if user_input %}
    <p>You: {{ user_input }}</p>
    <p>ChatGPT: {{ response }}</p>
    {% endif %}
</body>
</html>
